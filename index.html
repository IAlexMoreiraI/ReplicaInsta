<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="celular">
            <img src="/Imagens/Celular.png" alt="">
        </div>
        <div class="infos">
            <div class="continua">
                <img src="/Imagens/Logo.png" alt="">
                <div class="perfil">
                    <img src="/Imagens/Perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="continue">Continue como Anônimo</a>
                <a href="#" class="remove">Remover conta</a>
            </div>
            <div class="login">
                <p class="notAccount">Não é Anônimo?</p>
                <p class="notAccountLink">
                    <span class="link">Trocar de conta</span> ou
                    <span class="link2">Inscreva-se</span>
                </p>
            </div>
            <div class="download">
                <p class="getApp">Baixar o aplicativo</p>
                <div class="BotaoDownload">
                    <a href="#" class="appStore"></a>
                    <a href="#" class="googlePlay"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
